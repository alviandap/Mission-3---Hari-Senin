<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <div class="flex justify-center items-center h-screen" style="background-color: #FCE3D1;">
        <div class="w-96 p-6 shadow-lg bg-white rounded-md">
            <div class="text-center mb-4">
                <h1 class="text-3xl font-bold">Masuk ke Akun</h1>
                <span class="font-normal text-lg text-gray-500 opacity-80 mt-1 mb-5 block">Yuk, lanjutin belajarmu di videobelajar.</span>
            </div>
       
  
            <div class="mt-6">
                <label for="email" class="block text-base mb-2">E-Mail <span class="text-red-500">*</span></label>
                <input type="email" id="email" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring focus:border-gray-600 rounded-md" required>
            </div>

            <div class="mt-3 relative">
                <label for="password" class="block text-base mb-2">Kata Sandi <span class="text-red-500">*</span></label>
                <div>
                <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring focus:border-gray-600 rounded-md pr-10" required>
                <span class="mt-6 pt-3 absolute inset-y-0 right-3 flex items-center cursor-pointer" onclick="togglePasswordVisibility()" style="opacity: 0.8;">
                    <i id="eyeIcon" class="fas fa-eye-slash mt-8"></i>
                </span>
                </div>
            </div>

            <div class="mt-3 flex justify-end items-center">
                <a href="#">Lupa Password ?</a>
            </div>

            <div class="mt-5">
                <a href="beranda.html">
                    <button class="border w-full text-base px-2 py-1 bg-green-500 text-white rounded-md hover:bg-green-400">Masuk</button>
                </a>
            </div>

            <div class="mt-2">
                <a href="register.html">
                    <button class="border w-full text-base px-2 py-1 border-transparent bg-green-200 bg-opacity-80 text-[#3ECF4C] rounded-md hover:bg-opacity-60">Daftar</button>
                </a>
            </div>
            

            <div class="mt-4 flex items-center justify-center">
                <div class="border-t w-full border-gray-300"></div>
                <span class="mx-4 text-gray-500">atau</span>
                <div class="border-t w-full border-gray-300"></div>
            </div>

            <div class="mt-2">
                <a href="#">
                    <button class="border w-full text-base px-2 py-1 text-black rounded-md hover:bg-transparent hover:text-black flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" viewBox="0 0 48 48">
                            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                            <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                            <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                            <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        </svg>
                        Masuk dengan Google
                    </button>
                </a>
            </div>

        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>
